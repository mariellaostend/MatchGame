<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
   <link href="reset.css" type="text/css" rel="stylesheet">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
   <link rel="icon" href="./favicon.ico" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700,900" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <h1>Match Game</h1>
            <h4>Rules</h4>
            <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
            <h4>How to win</h4>
            <p>You win when all pairs have been found.</p>
        </div><!-- Instructions-->

        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9" id="game">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">1</div> <!-- card1 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">2</div><!-- card2 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">3</div><!-- card3 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">4</div><!-- card4 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">5</div><!-- card5 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">6</div><!-- card6 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">7</div><!-- card7 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">8</div><!-- card8 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">1</div><!-- card9 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">2</div><!-- card10 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">3</div><!-- card11 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">4</div><!-- card12 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">5</div><!-- card13 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">6</div><!-- card14 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">7</div><!-- card15 -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">8</div><!-- card16 -->
            </div><!-- bootstrap row with cards-->


        </div>

      </div> <!-- row-->
  </div> <!-- container-->


  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
